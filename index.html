<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandma's Project</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  
<!-- header section -->

  <header id="header">
    <nav class="navbar navbar-expand-lg px-4">
      <a href="#header" class="brand-name">
        <img src="img/logo.svg" alt="companyLogo">
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
        <span class="toggler-icon">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav mx-auto text-capitalize">
          <li class="nav-item active">
            <a href="#header" class="nav-link">home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">about</a>
          </li>
          <li class="nav-item">
            <a href="#stores" class="nav-link">store</a>
          </li>
          <li class="nav-item">
            <a href="#services" class="nav-link">services</a>
          </li>
          <li class="nav-item">
            <a href="#cakes" class="nav-link">order</a>
          </li>
        </ul>
        <div class="nav-info-items d-none d-lg-flex">
          <!-- single items -->
          <div class="nav-info d-flex align-items-center justify-content-between mx-lg-5">
            <span class="info-icon mx-lg-3">
              <i class="fas fa-phone"></i>
            </span>
            <a href="tel:+8801712345678">+8801712345678</a>
          </div>
          <div id="cart-info" class="nav-info cart-info d-flex align items-center             justify-content-between mx-lg-5">
            <span class="cart-info__icon mr-lg-3">
              <i class="fas fa-shopping-cart"></i>
            </span>
            <p class="mb-0 text-capitalize">
              <span class="item-count">2</span>
              items - $
              <span class="item-total">10.49</span>
            </p>
          </div>
        </div>
      </div>
    </nav>
  </header>
<!-- end header section -->

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
